<!DOCTYPE html>

<html style="background-color: transparent;">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#000000" id="themeColor" />
        <link rel="stylesheet" href="https://caretparrot.github.io/papaya-palettes/default.css" />
        <link rel="icon" type="image/x-icon" href="https://caretparrot.github.io/papaya-salad/Profile%20Picture.png" />
        <link rel="manifest" href="./manifest.json" />
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
        <script defer src="https://caretparrot.github.io/papaya-salad/script.js"></script>
        <script defer src="./script.js"></script>
    </head>

    <body>
        <div id="homeWrapper">
            <div id="controls">
                <button id="playButton" onclick="playMetronome()"><span
                        class="material-symbols-outlined">play_arrow</span></button>
                <input id="tempo" type="number" step="1" min="30" max="240" value="60" />
                <input id="beats" type="number" min="1" max="12" value="4" />
                <button id="enableAccent" onclick="toggleAccent()"><span class="material-symbols-outlined">star</span></button>
                <button id="stop" onclick="stop()">Stop</button>
                <button id="challengeButton" onclick="toggleChallenge()"><span
                        class="material-symbols-outlined">swords</span></button>
            </div>
            <div id="beatCounterTable">
                <p class="beats">1</p>
                <p class="beats">2</p>
                <p class="beats">3</p>
                <p class="beats">4</p>
                <p class="beats">5</p>
                <p class="beats">6</p>
                <p class="beats">7</p>
                <p class="beats">8</p>
                <p class="beats">9</p>
                <p class="beats">10</p>
                <p class="beats">11</p>
                <p class="beats">12</p>
            </div>
            <div id="droneTable">
                <button onclick="scrollDrones(false)">←</button>
                <button class="droneButton" onclick="playDrone('C');">C</button>
                <button class="droneButton" onclick="playDrone('Db');">C♯/D♭</button>
                <button class="droneButton" onclick="playDrone('D');">D</button>
                <button class="droneButton" onclick="playDrone('Eb');">D♯/E♭</button>
                <button class="droneButton" onclick="playDrone('E');">E</button>
                <button class="droneButton" onclick="playDrone('F');">F</button>
                <button class="droneButton" onclick="playDrone('Gb');">F♯/G♭</button>
                <button class="droneButton" onclick="playDrone('G');">G</button>
                <button class="droneButton" onclick="playDrone('Ab');">G♯/A♭</button>
                <button class="droneButton" onclick="playDrone('A');">A</button>
                <button class="droneButton" onclick="playDrone('Bb');">A♯/B♭</button>
                <button class="droneButton" onclick="playDrone('B');">B</button>
                <button onclick="scrollDrones(true)">→</button>
                <button onclick="saveTempo()"><span class="material-symbols-outlined">
                        save</span></button>
                <button onclick="deleteTempos()"><span class="material-symbols-outlined">
                        delete</span></button>
            </div>
            <div id="tuner">
                <button class="tunerButton" onclick="tuner(660)">E5</button>
                <button class="tunerButton" onclick="tuner(440)">A4</button>
                <button class="tunerButton" onclick="tuner(440 * (2) ** (-7/12))">D4</button>
                <button class="tunerButton" onclick="tuner(440 * (2) ** (-14/12))">G3</button>
                <button class="tunerButton" onclick="tuner(440 * (2) ** (-21/12))">C3</button>
            </div>
            <div id="savedTempos"></div>
        </div>
    </body>

    <audio id="normalBeat">
        <source src="./assets/Normal.ogg" />
    </audio>
    <audio id="accentBeat">
        <source src="./assets/Accent.ogg" />
    </audio>
    <audio id="A" class="drone" loop>
        <source src="./assets/A.ogg" />
    </audio>
    <audio id="Bb" class="drone" loop>
        <source src="./assets/Bb.ogg" />
    </audio>
    <audio id="B" class="drone" loop>
        <source src="./assets/B.ogg" />
    </audio>
    <audio id="C" class="drone" loop>
        <source src="./assets/C.ogg" />
    </audio>
    <audio id="Db" class="drone" loop>
        <source src="./assets/Db.ogg" />
    </audio>
    <audio id="D" class="drone" loop>
        <source src="./assets/D.ogg" />
    </audio>
    <audio id="Eb" class="drone" loop>
        <source src="./assets/Eb.ogg" />
    </audio>
    <audio id="E" class="drone" loop>
        <source src="./assets/E.ogg" />
    </audio>
    <audio id="F" class="drone" loop>
        <source src="./assets/F.ogg" />
    </audio>
    <audio id="Gb" class="drone" loop>
        <source src="./assets/Gb.ogg" />
    </audio>
    <audio id="G" class="drone" loop>
        <source src="./assets/G.ogg" />
    </audio>
    <audio id="Ab" class="drone" loop>
        <source src="./assets/Ab.ogg" />
    </audio>
</html>
